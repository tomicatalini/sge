<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar toolbar-primary">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">SGE: Sistema de Gesti√≥n de Expedientes</h1>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>   
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list appAccordion class="menu-vertical">
            <mat-list-item appAccordionLink *ngFor="let menuitem of fillerNav" routerLinkActive="selected">
                <a class="" appAccordionToggle [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link'">
                    <mat-icon>{{menuitem.icon}}</mat-icon>
                    <span>{{menuitem.name}}</span>
                    <span fxFlex></span>
                </a>

            </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <mat-toolbar color="primary" class="example-toolbar toolbar-secondary">
          <button mat-button [class.example-is-mobile-personaBtn]="mobileQuery.matches">Listar</button>
          <a class="" appAccordionToggle [routerLink]="['/', 'formulario']" >
            <button mat-button [class.example-is-mobile-personaBtn]="mobileQuery.matches">Nuevo</button>
          </a>
          <!-- <span class="example-spacer"></span>       -->
        </mat-toolbar>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
