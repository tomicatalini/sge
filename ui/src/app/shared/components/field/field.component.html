<div [formGroup]="form" class="field">
    <label [for]="field.property">{{field.label}}</label>
    
    <div [ngSwitch]="field.type">
        <input *ngSwitchCase="0" [formControlName]="field.property" [id]="field.property" [type]="'text'" class="text">

        <select *ngSwitchCase="4" [id]="field.property" [formControlName]="field.property" class="select">
            <option value="" selected> SELECCIONAR </option>
            <option *ngFor="let op of field.options" [value]="op.value">{{op.key}}</option>        
        </select>
        
        <div *ngSwitchCase="6">
            <div *ngFor="let op of field.options" class="radio">
                <input type="radio" [id]="field.property" [value]="op.value" [formControlName]="field.property"> {{op.key}}
            </div>
        </div>
        
            <div *ngSwitchDefault> No encontro ningun Match.. F</div>
    </div>

    <div class="errorMessage" *ngIf="!isValid">{{field.label}} {{this.form.controls[this.field.property].errors}}</div>
