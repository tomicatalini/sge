<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" id="form">
    <div *ngFor="let field of fields" class="form-fields-container">
        <app-field [field]="field" [form]="profileForm" class="form-field"></app-field>    
    </div>

    <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="this.profileForm.invalid">Enviar</button>
    </div>
</form>

<div *ngIf="result">
    {{result}}
</div>
