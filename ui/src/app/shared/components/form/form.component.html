<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" id="form">
        <app-field *ngFor="let field of fields" [field]="field" [form]="profileForm" class="{{field.property}}"></app-field>
        <button mat-raised-button class="btn" color="primary" type="submit" [disabled]="this.profileForm.invalid">Enviar</button>
</form>

<div *ngIf="result">
    {{result}}
</div>
