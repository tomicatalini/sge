<div class="login-container">
    <mat-card class="login">
        <mat-card-header class="login-header">
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>SDE</mat-card-subtitle>
            <img mat-card-sm-image src="assets/images/cardenal.png" alt="Cardenal">
        </mat-card-header>
        <mat-card-content class="login-content">
            <form class="login-form"
                    [formGroup]="this.formulario"
                    (ngSubmit)="login()">
                <mat-form-field appearance="standard">
                  <mat-label>Usuario</mat-label>
                  <input matInput type="text" id="user" name="user" formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="standard">
                  <mat-label>Contraseña</mat-label>
                  <input matInput type="password" id="pass" formControlName="password">
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="!this.formulario.valid">Ingresar</button>
            </form>
        </mat-card-content>
        <mat-card-footer class="login-footer">
            <span>¿No tiene una cuenta?<a routerLink="/auth/register"> Click aquí</a></span>
            <span><a href="#">Olvide mi Contraseña</a></span>
        </mat-card-footer>
    </mat-card>
</div>
